<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="stylesheet" href="resources/css/styles.css" />
  <link rel="stylesheet" href="resources/css/kanit.css" />
  <script src="resources/scripts/main.js"></script>

<body>
  <div class="flex-column">
    <header>
      <div class="heading">
        Flip the coin
      </div>
      <div class="sub-heading">Press the coin or the button to flip the coin</p>
    </header>
    <main class="flex-column flex-grow">
      <div id="coinContainer">
          <img src="resources/heads.svg" class="coin heads" id="heads" alt="Heads" />
          <img src="resources/tails.svg" class="coin tails" id="tails" alt="Tails" />
      </div>
      <img src="resources/shadow.svg" class="shadow" id="shadow" alt="Coin Shadow" />
      <div class="sub-heading" id="resultText">Heads</div>
      <button type="button" class="button" id="randomButton">Random</button>
    </main>
    <footer>
      <div class="author-info">
        Coded by <a href="https://vishalsolanki.dev" target="_blank">Vishal Solanki</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </div>
    </footer>
  </div>
  </body>
